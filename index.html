<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We’re Cooking Something Big | Stealth Mode</title>
    <!-- Import Font Modern -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: rgba(59, 130, 246, 0.5);
            --secondary-glow: rgba(139, 92, 246, 0.5);
            --bg-dark: #020617;
            --text-main: #f8fafc;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        /* Latar Belakang Animasi */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-glow {
            position: fixed;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            top: -10%;
            left: -10%;
            filter: blur(80px);
            z-index: 1;
            opacity: 0.4;
            animation: pulse 10s infinite alternate;
        }

        .bg-glow-2 {
            position: fixed;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, var(--secondary-glow) 0%, transparent 70%);
            bottom: -5%;
            right: -5%;
            filter: blur(80px);
            z-index: 1;
            opacity: 0.3;
            animation: pulse 12s infinite alternate-reverse;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.3; }
            to { transform: scale(1.2); opacity: 0.5; }
        }

        /* Container Utama */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 40px 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Icon Animasi */
        .icon-box {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .rocket-svg {
            width: 100px;
            height: 100px;
            fill: #60a5fa;
            filter: drop-shadow(0 0 20px var(--primary-glow));
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(3deg); }
            50% { transform: translateY(-20px) rotate(-3deg); }
        }

        /* Tipografi */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -2px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
        }

        #subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
        }

        /* AI Teaser Box */
        .ai-teaser-box {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #ai-teaser-text {
            font-style: italic;
            font-size: 0.95rem;
            color: #cbd5e1;
            min-height: 40px;
            margin-bottom: 1rem;
        }

        .ai-btn {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .ai-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .ai-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3.5rem;
            flex-wrap: wrap;
        }

        .time-segment {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            padding: 1.5rem 1rem;
            border-radius: 24px;
            min-width: 110px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .time-value {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .time-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #64748b;
            margin-top: 8px;
            display: block;
        }

        /* Tombol CTA */
        .cta-btn {
            display: inline-flex;
            align-items: center;
            padding: 1.2rem 3rem;
            background: #fff;
            color: #020617;
            text-decoration: none;
            font-weight: 700;
            border-radius: 100px;
            transition: all 0.4s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(96, 165, 250, 0.4);
            background: #60a5fa;
            color: #fff;
        }

        /* Loading Indicator */
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: none;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .time-segment { min-width: 80px; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>
    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <div class="icon-box">
            <svg class="rocket-svg" id="main-icon" viewBox="0 0 24 24">
                <path d="M12 2.25c.31 0 .611.123.834.341l.166.162c.42.42.714.945.852 1.516L14.7 7.75h3.55a2.25 2.25 0 0 1 2.25 2.25v1.5a2.25 2.25 0 0 1-2.25 2.25H14.7l-.848 3.481a2.25 2.25 0 0 1-.852 1.516l-.166.162a1.125 1.125 0 0 1-1.668 0l-.166-.162a2.25 2.25 0 0 1-.852-1.516L9.3 13.75H5.75a2.25 2.25 0 0 1-2.25-2.25v-1.5a2.25 2.25 0 0 1 2.25-2.25H9.3l.848-3.481a2.25 2.25 0 0 1 .852-1.516l.166-.162c.223-.218.524-.341.834-.341ZM7.5 10.5a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5Zm9 0a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5Z"/>
                <path d="M11.25 18.75v1.5a.75.75 0 0 0 1.5 0v-1.5a.75.75 0 0 0-1.5 0Z"/>
            </svg>
        </div>

        <h1 id="title">We’re Cooking <span class="gradient-text">Something Big</span></h1>
        <p id="subtitle">Mengambil data dari masa depan... mohon tunggu sebentar.</p>

        <!-- ✨ Gemini API Feature: AI Teaser -->
        <div class="ai-teaser-box">
            <div id="ai-teaser-text">Klik tombol di bawah untuk meminta bocoran rahasia dari AI kami.</div>
            <button class="ai-btn" id="generate-teaser-btn" onclick="getAITeaser()">
                <span class="loader" id="ai-loader"></span>
                <span id="btn-text">Dapatkan ✨ AI Teaser</span>
            </button>
        </div>

        <div class="countdown" id="countdown-wrapper">
            <div class="time-segment">
                <span class="time-value" id="days">00</span>
                <span class="time-label">Hari</span>
            </div>
            <div class="time-segment">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Jam</span>
            </div>
            <div class="time-segment">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Menit</span>
            </div>
            <div class="time-segment">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Detik</span>
            </div>
        </div>

        <div id="cta-container">
            <a href="https://linktr.ee/Nouva_Prase" target="_blank" class="cta-btn">Hubungi Saya</a>
        </div>
    </div>

    <script>
        // --- Gemini API Configuration ---
        const apiKey = ""; // Disediakan oleh environment
        
        async function callGemini(prompt) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            let retries = 0;
            const maxRetries = 5;

            while (retries < maxRetries) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            systemInstruction: { 
                                parts: [{ text: "Anda adalah asisten startup stealth mode yang misterius tapi ceria. Gunakan bahasa Indonesia yang keren dan playful." }] 
                            }
                        })
                    });

                    if (!response.ok) throw new Error('API Error');
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text;
                } catch (error) {
                    retries++;
                    await new Promise(r => setTimeout(r, Math.pow(2, retries) * 1000));
                }
            }
            return "Maaf, sinyal dari masa depan sedang terganggu. Coba lagi nanti!";
        }

        // --- AI Features ---
        async function getAITeaser() {
            const btn = document.getElementById('generate-teaser-btn');
            const loader = document.getElementById('ai-loader');
            const btnText = document.getElementById('btn-text');
            const teaserText = document.getElementById('ai-teaser-text');

            btn.disabled = true;
            loader.style.display = 'block';
            btnText.innerText = 'Menghubungkan ke pusat data...';

            const prompt = "Berikan satu kalimat teka-teki pendek dan misterius tentang startup baru yang akan segera diluncurkan oleh Nouva Prase. Jangan berikan nama produk spesifik, biarkan membuat penasaran.";
            const result = await callGemini(prompt);

            teaserText.innerText = result;
            loader.style.display = 'none';
            btnText.innerText = 'Minta ✨ Bocoran Lagi';
            btn.disabled = false;
        }

        async function updateSubtitleWithAI() {
            const subtitle = document.getElementById('subtitle');
            const prompt = "Buat 1 kalimat singkat (maks 15 kata) yang menyapa pengunjung website yang sedang dalam tahap pembangunan. Berikan kesan eksklusif dan stealth mode startup.";
            const result = await callGemini(prompt);
            subtitle.innerText = result;
        }

        // --- Standard UI Logic ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random();
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function createParticles() {
            particles = [];
            const count = Math.floor(window.innerWidth / 12);
            for(let i=0; i<count; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        // Countdown Logic
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 30); 
        const targetTime = countdownDate.getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetTime - now;
            if (distance < 0) return;

            document.getElementById('days').innerText = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(2, '0');
            document.getElementById('hours').innerText = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            document.getElementById('minutes').innerText = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            document.getElementById('seconds').innerText = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
        }

        // Initialize
        window.addEventListener('resize', () => { resize(); createParticles(); });
        resize(); createParticles(); animate();
        setInterval(updateTimer, 1000);
        updateTimer();
        
        // Load AI Greeting on start
        window.onload = updateSubtitleWithAI;
    </script>
</body>
</html>
